services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG:-main}
    container_name: open-webui
    restart: unless-stopped
    volumes:
      - open-webui:/app/backend/data
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: 3
    environment:
      OPENAI_API_BASE_URL: ${OPENAI_API_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TASK_MODEL_EXTERNAL: ${TASK_MODEL_EXTERNAL}
      DEFAULT_MODELS: ${DEFAULT_MODELS}
      DEFAULT_LOCALE: ${DEFAULT_LOCALE}
      ENABLE_EVALUATION_ARENA_MODELS: ${ENABLE_EVALUATION_ARENA_MODELS}
      ENABLE_OLLAMA_API: ${ENABLE_OLLAMA_API}
      WEBUI_SECRET_KEY: ${WEBUI_SECRET_KEY}
      VIRTUAL_PORT: ${VIRTUAL_PORT}
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      ENABLE_OAUTH_SIGNUP: ${ENABLE_OAUTH_SIGNUP}
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET}
      OPENID_PROVIDER_URL: ${OPENID_PROVIDER_URL}
      OAUTH_PROVIDER_NAME: ${OAUTH_PROVIDER_NAME}
      OPENID_REDIRECT_URI: ${OPENID_REDIRECT_URI}
      OAUTH_GROUPS_CLAIM: ${OAUTH_GROUPS_CLAIM}
    networks:
      - open-webui-network
      - step-ca-network
volumes:
  open-webui:
    name: open-webui
networks:
  open-webui-network:
    name: open-webui-network
  step-ca-network:
    external: true
